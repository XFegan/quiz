<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Java Script Quiz Game</title>
  <style>
    .hide {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <a href="./highscore.html" id="scoreLink" class=""> View High Scores</a>
    <div id="timerContainer" class="timer">
      <span id="countdown">‚è∞</span>
      <p id="timeUp"></p>
    </div>
  </header>

 <spanz id="TimeLeftSpan"></spanz>
  <div id="intro">
    <h1>Quiz game</h1>
    <p>
      Try to asnwer the following code-related questions within the time
      limit. <br/>
      Keep in mind that incorrect answers will penalize your socre/time by
      ten seconds
    </p>
    <button id="startBtn" >Start Quiz</button>
  </div>

  <div id="container" class="hide">
    <div id="questionContainer">    
      <div id="question">Question</div>
       <div id="answerBtn" class="btnGrid">
         <button class="btn">Answer 1</button>
         <button class="btn">Answer 2</button>
         <button class="btn">Answer 3</button>
         <button class="btn">Answer 4</button>
       </div>
       <hr />
      <div id="answerPopup" class="hide">
        <h2>Correct!</h2>
       </div>
      </div>
      <div class="controls">
        <button id="nextBtn" class="nextBtn Btn hide">Next</button>
      </div>
  </div>

  <div id="endGame" class="hide">
<h2>The Quiz Has Ended</h2>
<h3 id="finalScore" class="hide">This is your final Score</h3>
<form id="scoreForm" class="scoreData">
  <label for="name">Enter Name:</label>
  <input
    type="text"
    name="nameOfPlayer"
    id="nameOfPlayer"
    placeholder="Your Name"
  />
  <button id="submitBtn" class="submit">Submit</button>
</form>
  </div>

  <div id="playerStats" class="hide">
    <h2>Your High Score!</h2>
    <span id="scoreData"></span>
    <br />
    <br />
    <button id="returnBtn">Restart</button>
  </div>

  <!-- <script src="./assets/js/script.js"></script> -->
 <script type="text/javascript" src="./assets/script.js" ></script>
</body>

</html>
